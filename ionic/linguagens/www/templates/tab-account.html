<ion-view view-title="Account">
  <ion-content>
    <div class="list">
	  <label class="item item-input">
	    <input type="text" placeholder="Linguagem" ng-model="linguagem.nome">
	  </label>
	  <label class="item item-input">
	    <input type="number" placeholder="Felicidade" ng-model="linguagem.felicidade">
	  </label>
	  <button class="button button-block button-positive" ng-click="adicionar()">
		  Adicionar
	</button>
	</div>
  </ion-content>
</ion-view>
