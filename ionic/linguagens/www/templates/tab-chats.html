<ion-view view-title="Chats" ng-init="init()">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in linguagens" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <h2>{{item.nome}}</h2>
        <p>Felicidade: {{item.felicidade}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
